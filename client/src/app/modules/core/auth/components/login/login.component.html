<div id="login-wrapper" class="h-100">
  <div class="px-2 row g-0 px-md-0 h-100">
    <div class="py-5 col-lg-6 h-100">
      <form
        class="
          gap-4
          p-2
          d-flex
          flex-column
          align-items-center
          justify-content-center
          h-100
        "
        (ngSubmit)="login()"
        #logInForm="ngForm"
        autocomplete="off"
      >
        <div class="custom-header">{{ "auth.login" | translate }}</div>
        <div class="mt-3 fs-18">
          {{ "auth.WelcomeDearCustomer" | translate }}
        </div>
        <!------------------------------- Error Message ------------------------------->

        <!------------------------------- Error Message ------------------------------->
        <div class="form-group col-12 col-md-6" *ngIf="error">
          <div
            class="error-msg d-block fs-12 p-1 rounded-0 col-9 px-1"
            role="alert"
          >
            <i class="fas fa-times-circle me-2"></i>{{ error }}
          </div>
        </div>

        <div class="form-group col-12 col-md-6">
          <label for="email">{{ "auth.phone" | translate }}</label>
          <input
            type="text"
            class="form-control"
            id="email"
            type="text"
            name="email"
            #mobile="ngModel"
            ngModel
            required
            appCheckMobile
            maxlength="10"
          />
          <div
            *ngIf="
              mobile.hasError('required') &&
              (logInForm.submitted || mobile.touched)
            "
            class="p-1 px-1 error-msg d-block fs-12 rounded-0 col-9"
            role="alert"
          >
            <i class="fas fa-times-circle me-2"></i
            >{{ "Validation.MobileRequired" | translate }}
          </div>
          <div
            *ngIf="
              mobile.errors?.notMobile &&
              (logInForm.submitted || mobile.touched)
            "
            class="p-1 px-1 error-msg d-block fs-12 rounded-0 col-9"
            role="alert"
          >
            <i class="fas fa-times-circle me-2"></i
            >{{ "Validation.MobileNotValid" | translate }}
          </div>
        </div>

        <div class="form-group col-12 col-md-6">
          <label for="password">{{ "auth.password" | translate }}</label>
          <input
            type="password"
            class="form-control"
            ngModel
            name="password"
            #password="ngModel"
            required
            id="password"
            autocomplete="off"
          />
          <div
            *ngIf="
              password.hasError('required') &&
              (password.touched || logInForm.submitted)
            "
            class="p-1 px-1 error-msg d-block fs-12 rounded-0 col-9"
            role="alert"
          >
            <i class="fas fa-times-circle me-2"></i
            >{{ "Validation.Passwordrequired" | translate }}
          </div>
        </div>
        <div class="mt-3 d-flex justify-content-center col-12 col-md-4">
          <button type="submit" class="btn primary-btn w-100">
            {{ "auth.login" | translate }}
          </button>
        </div>

        <!-- <div
          class="flex-wrap gap-5 d-flex justify-content-center col-md-6 fs-18"
        >
          <a (click)="signUp()" class="text-black text-decoration-none">
            {{ "auth.newAccount" | translate }}</a
          >
          <a
            [routerLink]="['/auth/reset-password']"
            class="text-black text-decoration-none"
          >
            {{ "auth.forgotPassword" | translate }}</a
          >
        </div> -->
      </form>
    </div>
    <div id="banner" class="col-lg-6 d-none d-lg-block"></div>
  </div>
</div>
