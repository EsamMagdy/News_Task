<div id="reset-password-wrapper" class="h-100">
  <div class="px-2 row g-0 px-md-0 h-100">
    <div class="py-5 col-lg-7 d-flex align-items-center justify-content-center">
      <form
        class="gap-4 p-2 d-flex flex-column align-items-center w-100"
        (ngSubmit)="sendCode()"
        #sendCodeForm="ngForm"
      >
        <div class="custom-header">{{ "auth.forgotPassword" | translate }}</div>
        <div class="mt-3 fs-18">
          {{
            "auth.PleaseEnterPhoneNumberAndWaitForConfirmationMessage"
              | translate
          }}
        </div>

        <!-- ---------------------------- Error Message ----------------------------- -->
        <div
          *ngIf="error"
          class="p-1 px-1 error-msg d-block fs-12 rounded-0"
          role="alert"
        >
          <i class="fas fa-times-circle me-2"></i>{{ error }}
        </div>

        <div class="form-group col-12 col-md-6">
          <label for="userName"> {{ "auth.phone" | translate }}</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            type="text"
            name="userName"
            #mobile="ngModel"
            ngModel
            required
            appCheckMobile
            autocomplete="off"
            maxlength="10"
          />
          <div
            *ngIf="
              mobile.hasError('required') &&
              (sendCodeForm.submitted || mobile.touched)
            "
            class="p-1 px-1 error-msg d-block fs-12 rounded-0 col-9"
            role="alert"
          >
            <i class="fas fa-times-circle me-2"></i
            >{{ "Validation.MobileRequired" | translate }}
          </div>
          <div
            *ngIf="
              mobile.errors?.notMobile &&
              (sendCodeForm.submitted || mobile.touched)
            "
            class="p-1 px-1 error-msg d-block fs-12 rounded-0 col-9"
            role="alert"
          >
            <i class="fas fa-times-circle me-2"></i
            >{{ "validation.MobileNotValid" | translate }}
          </div>
        </div>

        <div class="mt-3 d-flex justify-content-center col-12 col-md-4">
          <button type="submit" class="btn primary-btn w-100">
            {{ "auth.sendCode" | translate }}
          </button>
        </div>
      </form>
    </div>
    <div id="banner" class="overflow-hidden col-lg-5 d-none d-lg-block"></div>
  </div>
</div>
